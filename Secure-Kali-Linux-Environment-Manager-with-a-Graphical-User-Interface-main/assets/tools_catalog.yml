categories:
  - name: "Network Scanners"
    description: "Discover hosts and services on the network."
    tools:
      - id: "nmap"
        name: "Nmap"
        summary: "The Network Mapper"
        package: "nmap"
        description: "Network exploration tool and security / port scanner."
      - id: "masscan"
        name: "Masscan"
        summary: "Fastest Internet port scanner"
        package: "masscan"
        description: "TCP port scanner, spews SYN packets asynchronously."
      - id: "netdiscover"
        name: "Netdiscover"
        summary: "ARP Scanner"
        package: "netdiscover"
        description: "Active/passive address reconnaissance tool."
      - id: "unicornscan"
        name: "Unicornscan"
        summary: "Asynchronous Port Scanner"
        package: "unicornscan"
        description: "User-land distributed TCP/IP stack network scanner."

  - name: "Web Application Analysis"
    description: "Tools for testing web application security."
    tools:
      - id: "burpsuite"
        name: "Burp Suite"
        summary: "Web App Security Testing"
        package: "burpsuite"
        description: "Integrated platform for performing security testing of web applications."
      - id: "sqlmap"
        name: "SQLMap"
        summary: "Automatic SQL Injection"
        package: "sqlmap"
        description: "Automatic SQL injection and database takeover tool."
      - id: "nikto"
        name: "Nikto"
        summary: "Web Server Scanner"
        package: "nikto"
        description: "Web server scanner needing comprehensive tests."
      - id: "wpscan"
        name: "WPScan"
        summary: "WordPress Security Scanner"
        package: "wpscan"
        description: "Black box WordPress vulnerability scanner."
      - id: "commix"
        name: "Commix"
        summary: "Command Injection Exploiter"
        package: "commix"
        description: "Automated All-in-One OS Command Injection and Exploitation Tool."
      - id: "dirb"
        name: "Dirb"
        summary: "Web Content Scanner"
        package: "dirb"
        description: "Web content scanner, looks for existing (and/or hidden) web objects."
      - id: "skipfish"
        name: "Skipfish"
        summary: "Web App Security Recon"
        package: "skipfish"
        description: "Active web application security reconnaissance tool."

  - name: "Wireless Attacks"
    description: "Tools for auditing wireless networks."
    tools:
      - id: "aircrack-ng"
        name: "Aircrack-ng"
        summary: "WiFi Security Suite"
        package: "aircrack-ng"
        description: "Complete suite to assess WiFi network security."
      - id: "kismet"
        name: "Kismet"
        summary: "Wireless Sniffer"
        package: "kismet"
        description: "Wireless network detector, sniffer, and intrusion detection system."
      - id: "wifite"
        name: "Wifite"
        summary: "Automated Wireless Auditor"
        package: "wifite"
        description: "Automated wireless attack tool, targeting WEP and WPA encrypted networks."
      - id: "fern-wifi-cracker"
        name: "Fern WiFi Cracker"
        summary: "GUI WiFi Cracker"
        package: "fern-wifi-cracker"
        description: "Wireless security auditing and attack software program."
      - id: "pixiewps"
        name: "Pixiewps"
        summary: "WPS PIN Bruteforce"
        package: "pixiewps"
        description: "Offline WPS bruteforce tool."

  - name: "Password Attacks"
    description: "Tools for password auditing and recovery."
    tools:
      - id: "john"
        name: "John the Ripper"
        summary: "Password Cracker"
        package: "john"
        description: "Fast password cracker."
      - id: "hydra"
        name: "Hydra"
        summary: "Login Cracker"
        package: "hydra"
        description: "Parallelized login cracker which supports numerous protocols."
      - id: "hashcat"
        name: "Hashcat"
        summary: "Advanced Password Recovery"
        package: "hashcat"
        description: "World's fastest and most advanced password recovery utility."
      - id: "medusa"
        name: "Medusa"
        summary: "Parallel Network Login Auditor"
        package: "medusa"
        description: "Speedy, massively parallel, modular, login brute-forcer."
      - id: "ophcrack"
        name: "Ophcrack"
        summary: "Windows Password Cracker"
        package: "ophcrack"
        description: "Windows password cracker based on rainbow tables."

  - name: "Sniffing & Spoofing"
    description: "Packet analysis and network manipulation."
    tools:
      - id: "wireshark"
        name: "Wireshark"
        summary: "Network Protocol Analyzer"
        package: "wireshark"
        description: "The world's foremost and widely-used network protocol analyzer."
      - id: "tcpdump"
        name: "Tcpdump"
        summary: "CLI Packet Analyzer"
        package: "tcpdump"
        description: "Powerful command-line packet analyzer."
      - id: "bettercap"
        name: "Bettercap"
        summary: "The Swiss Army Knife for 802.11, BLE and Ethernet"
        package: "bettercap"
        description: "Complete, modular, portable and easily extensible MITM framework."
      - id: "ettercap-graphical"
        name: "Ettercap"
        summary: "MITM Attacks"
        package: "ettercap-graphical"
        description: "Comprehensive suite for man in the middle attacks (GUI)."
      - id: "macchanger"
        name: "Macchanger"
        summary: "MAC Address Changer"
        package: "macchanger"
        description: "Utility for viewing/manipulating the MAC address of network interfaces."

  - name: "Exploitation Tools"
    description: "Tools for exploiting vulnerabilities."
    tools:
      - id: "metasploit-framework"
        name: "Metasploit"
        summary: "Exploit Framework"
        package: "metasploit-framework"
        description: "Penetration testing software that aids you in discovering and validating vulnerabilities."
      - id: "searchsploit"
        name: "SearchSploit"
        summary: "Exploit Database CLI"
        package: "exploitdb"
        description: "Command line interface for Exploit-DB."
      - id: "sqlmap"
        name: "SQLMap"
        summary: "SQL Injection Tool"
        package: "sqlmap"
        description: "Detects and exploits SQL injection flaws."
      - id: "beef-xss"
        name: "BeEF"
        summary: "Browser Exploitation"
        package: "beef-xss"
        description: "The Browser Exploitation Framework."

  - name: "Reverse Engineering"
    description: "Tools for binary analysis."
    tools:
      - id: "ghidra"
        name: "Ghidra"
        summary: "SRE Suite by NSA"
        package: "ghidra"
        description: "Software Reverse Engineering (SRE) suite of tools."
      - id: "radare2"
        name: "Radare2"
        summary: "Unix-like Reverse Engineering Framework"
        package: "radare2"
        description: "Complete framework for reverse-engineering and analyzing binaries."
      - id: "gdb"
        name: "GDB"
        summary: "GNU Debugger"
        package: "gdb"
        description: "The GNU Project debugger."
      - id: "apktool"
        name: "Apktool"
        summary: "Android Reverse Engineering"
        package: "apktool"
        description: "Tool for reverse engineering 3rd party, closed, binary Android apps."

  - name: "Forensics"
    description: "Digital forensics tools."
    tools:
      - id: "autopsy"
        name: "Autopsy"
        summary: "Digital Forensics Platform"
        package: "autopsy"
        description: "Digital forensics platform and graphical interface to The Sleuth Kit."
      - id: "binwalk"
        name: "Binwalk"
        summary: "Firmware Analysis"
        package: "binwalk"
        description: "Tool for analyzing, reverse engineering, and extracting firmware images."
      - id: "foremost"
        name: "Foremost"
        summary: "File Carving"
        package: "foremost"
        description: "Recover files based on their headers, footers, and internal data structures."
      - id: "scalpel"
        name: "Scalpel"
        summary: "File Carving"
        package: "scalpel"
        description: "A fast file carver that reads a database of header and footer definitions."

  - name: "Reporting"
    description: "Tools for documentation and reporting."
    tools:
      - id: "cherrytree"
        name: "CherryTree"
        summary: "Hierarchical Note Taking"
        package: "cherrytree"
        description: "A hierarchical note taking application."
      - id: "faraday"
        name: "Faraday"
        summary: "IPE Platform"
        package: "faraday"
        description: "Integrated Penetration-Test Environment."
